<!DOCTYPE html>

<html>

<head>
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body ng-app="calendar">
    <div class="container" ng-controller="calendarController">
        <div class="calendar">
            <span class="day" ng-class="{'today': today(day)}" ng-repeat="day in days">
                <span class="event" ng-class="{'done': today(day)}" ng-if="dayHasEvent(day)">
                    <span ng-if="dayHasEvent(day)" class="tooltip">
                        <div class="date content">{{getEventForDay(day).data}}</div>
                        <div class="content">{{getEventForDay(day).name}}</div>
                        <span class="tri-down"></span>
                    </span>
                    <img class="image" ng-if="dayHasEvent(day)" src="{{getEventForDay(day).src}}" alt="">
                </span>
            </span>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
